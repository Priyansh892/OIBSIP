<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="To-Do-List.css">
</head>

<body>
    <div class="header">To Do List Web App</div><BR>

    <form id="taskForm">
        <div class="box">
            <form action="/action_page.php">
                <BR><BR>
                <input type="text" placeholder="Add task" id="title" required>
                <input type="text" placeholder="Add Description" id="description" required>
                <BR><BR><BR>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </form>
    <BR><h4>Pending Tasks</h4>
    <table id="Pending">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <BR>
    <h4>Completed Tasks</h4>
    <table id="Completed">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="To-Do-List.js"></script>
</body>

</html>
